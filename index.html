<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ===============================
       Meta Tags for Responsive Design
  ================================ -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Launching Soon</title>

  <!-- ===============================
       External Stylesheet
  ================================ -->
  <link rel="stylesheet" href="styles.css" />

  <!-- ===============================
       Favicon Icon
  ================================ -->
  <link rel="icon" type="image/png" href="icon.png" />

  <!-- ===============================
       Google Fonts - Noto Sans
  ================================ -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet" />

  <!-- ===============================
       Font Awesome - Social Media Icons
  ================================ -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="container">
    
    <!-- ===============================
         Logo Section
         Displays the site/app logo
    ================================ -->
    <img src="icon.png" alt="Logo" class="logo-img" />

    <!-- ===============================
         Tagline
         Brief message or announcement
    ================================ -->
    <h1 class="tagline">Launching soon</h1>

    <!-- ===============================
         Description
         Short explanation of what's coming
    ================================ -->
    <p class="description">

      sustainable workplaces, and the evolving future of work.
    </p>

    <!-- ===============================
         Social Media Links
         Instagram & LinkedIn Icons with Links
    ================================ -->
    <div class="socials">
      <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
    </div>

    <!-- ===============================
         Desktop Footer
         Shown on screens wider than 600px
    ================================ -->
    <footer class="footer">
      <span><strong>FOR PEOPLE.</strong></span>
      <span><strong>FOR PLANET.</strong></span>
      <span class="break-line"><strong>FOR THE FUTURE<br /> OF WORK.</strong></span>
    </footer>

    <!-- ===============================
         Mobile Footer
         Optimized layout for smaller screens
    ================================ -->
    <footer class="footer-mobile">
      <span><strong>FOR PEOPLE.</strong></span>
      <span><strong>FOR PLANET.</strong></span>
      <span class="footer-stack">
        <strong>FOR THE FUTURE</strong>
      </span>
      <span>
        <strong>OF WORK.</strong>
      </span>
    </footer>
  </div>
</body>
</html>
